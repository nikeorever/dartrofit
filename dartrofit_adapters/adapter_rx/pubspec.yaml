name: dartrofit_adapter_rx
description: An Adapter for adapting rxdart types.
version: 1.1.0
homepage: https://github.com/nikeorever/dartrofit/tree/trunk/dartrofit_adapters/adapter_rx

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  dartrofit:
    path: ../../dartrofit
  rxdart: ^0.24.1
  wedzera: ^1.0.0

dev_dependencies:
  build_runner: ^1.10.1
  build_verify: ^1.1.1
  dartrofit_generator:
    path: ../../dartrofit_generator

  mockserver:
    path: ../../mockserver

  pedantic: ^1.9.2
  test: ^1.15.3